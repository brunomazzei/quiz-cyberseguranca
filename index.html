        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);

            const now = ctx.currentTime;

            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'correct') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.setValueAtTime(1200, now + 0.1); // Ding!
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3); // Buzz
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'win') {
                // Pequeno arpejo
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    const osc2 = ctx.createOscillator();
                    const gain2 = ctx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(ctx.destination);
                    osc2.type = 'square';
                    osc2.frequency.value = freq;
                    gain2.gain.setValueAtTime(0.1, now + i*0.1);
                    gain2.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 0.3);
                    osc2.start(now + i*0.1);
                    osc2.stop(now + i*0.1 + 0.3);
                });
            }
        };

                const iconName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const iconData = window.lucide.icons[iconName];
                if (!iconData) return;
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', size);
                svg.setAttribute('height', size);
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', 'none');
                svg.setAttribute('stroke', 'currentColor');
                svg.setAttribute('stroke-width', '2');
                svg.setAttribute('stroke-linecap', 'round');
                svg.setAttribute('stroke-linejoin', 'round');
                if (className) svg.setAttribute('class', className);
                iconData.forEach(([tag, attrs]) => {
                    const element = document.createElementNS('http://www.w3.org/2000/svg', tag);
                    Object.entries(attrs).forEach(([key, value]) => element.setAttribute(key, value));
                    svg.appendChild(element);
                });
                ref.current.innerHTML = '';

        // --- TELAS ---

        // Timer Component para o Dashboard
        const LifeTimer = ({ recoveryTime, onRecover }) => {
            const [timeLeft, setTimeLeft] = useState(0);

            useEffect(() => {
                if (!recoveryTime) return;

                const interval = setInterval(() => {
                    const now = Date.now();
                    const diff = recoveryTime - now;

                    if (diff <= 0) {
                        clearInterval(interval);
                        onRecover();
                    } else {
                        setTimeLeft(Math.ceil(diff / 1000));
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, [recoveryTime, onRecover]);

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            return (
                <div className="bg-red-100 text-red-600 font-bold px-3 py-1 rounded-full text-xs flex items-center gap-1 animate-pulse">
                    <Icon name="clock" size={12} />
                    {minutes}:{seconds < 10 ? `0${seconds}` : seconds}

        const Lesson = ({ module, startQIndex, onCompleteModule, onUpdateProgress, updateStats }) => {

            const [status, setStatus] = useState('waiting'); 
            const [feedbackMsg, setFeedbackMsg] = useState('');

            const currentQ = module.questions[currentLocalIndex];
            const progress = ((currentLocalIndex) / module.questions.length) * 100;

            const handleCheck = (option) => {
                if (status !== 'waiting') return;
                playSound('click');

                if (option.correct) {
                    setStatus('correct');
                    playSound('correct');
                    setFeedbackMsg(option.feedback);
                } else {
                    setStatus('wrong');
                    playSound('wrong');
                    setFeedbackMsg(option.feedback);
                    updateStats("loseHeart");
                }
            };

            const handleInputComplete = (success, feedback) => {
                 if (success) {
                    setStatus('correct');
                    playSound('correct');
                    setFeedbackMsg(feedback);
                }
            };

            const handleContinue = () => {
                playSound('click');
                // Removemos o addXP daqui
                // if (status === 'correct') { updateStats("addXP"); }

                const nextIndex = currentLocalIndex + 1;

                if (nextIndex < module.questions.length) {
                    onUpdateProgress(module.id, nextIndex);
                    setCurrentLocalIndex(nextIndex);
                    setStatus('waiting');
                    setFeedbackMsg('');
                } else {
                    onUpdateProgress(module.id, nextIndex); 
                    onCompleteModule();
                }
            };

            if (!currentQ) return null; 

            if (currentQ.type === 'intro') {
                return (
                    <div className="max-w-md mx-auto h-screen bg-white flex flex-col relative">

                                            {option.text}
                                        </div>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className={`fixed bottom-0 w-full max-w-md p-4 pt-6 pb-8 border-t-2 transform transition-transform duration-300 ${status === 'waiting' ? 'translate-y-full' : 'translate-y-0'} ${status === 'correct' ? 'bg-green-100 border-green-200' : 'bg-red-100 border-red-200'}`}>
                        <div className="flex flex-col gap-4">
                            <div className="flex gap-4 items-start">
                                <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-2xl ${status === 'correct' ? 'bg-green-500' : 'bg-red-500'}`}>
                                    <Icon name={status === 'correct' ? 'check' : 'x'} />
                                </div>
                                <div>
                                    <h3 className={`font-bold text-xl ${status === 'correct' ? 'text-green-800' : 'text-red-800'}`}>{status === 'correct' ? 'Impressionante!' : 'Cuidado...'}</h3>
                                    <p className={`${status === 'correct' ? 'text-green-700' : 'text-red-700'} text-sm mt-1`}>{feedbackMsg}</p>
                                </div>
                            </div>
                            <button onClick={handleContinue} className={`w-full py-3 rounded-xl font-bold uppercase tracking-wider btn-3d text-white shadow-md ${status === 'correct' ? 'bg-green-500 border-green-700 hover:bg-green-600' : 'bg-red-500 border-red-700 hover:bg-red-600'}`}>Continuar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('dashboard');
            const [activeModule, setActiveModule] = useState(null);
            
            // Estado de progresso: Mapeia ID do Módulo -> Índice da Próxima Pergunta
            const [progressMap, setProgressMap] = useState({ 1: 0, 2: 0, 3: 0 });
            
            const [userName, setUserName] = useState('');
            const [stats, setStats] = useState({ hearts: 3 }); // Removido XP
            const [recoveryTime, setRecoveryTime] = useState(null); 

            useEffect(() => { lucide.createIcons(); }, [currentScreen]);

            const startModule = (module) => {
                if (stats.hearts <= 0) { 
                    playSound('wrong');
                    return; 
                }
                setActiveModule(module);
                setCurrentScreen('lesson');
            };

            const handleUpdateProgress = (moduleId, newIndex) => {
                setProgressMap(prev => ({ ...prev, [moduleId]: newIndex }));
            };

            const handleModuleClose = () => {
                setCurrentScreen('dashboard');
                setActiveModule(null);
            };

            const updateStats = (action) => {
                if (action === "loseHeart") {
                    setStats(prev => {
                        const newHearts = prev.hearts - 1;
                        if (newHearts <= 0) {
                            handleModuleClose(); 
                            setRecoveryTime(Date.now() + 2 * 60 * 1000); 
                        }
                        return { ...prev, hearts: newHearts };
                    });
                } 
                // Removida lógica de addXP
            };

            const handleRecoverLife = () => {
                setStats(prev => ({ ...prev, hearts: 1 })); 
                setRecoveryTime(null);
                playSound('win'); 
            };

            return (
                <div className="min-h-screen bg-gray-200 flex justify-center">
                    {currentScreen === 'dashboard' && (
                        <Dashboard 
                            startModule={startModule} 
                            stats={stats} 
                            progressMap={progressMap} 
                            startCertificate={() => setCurrentScreen('certificate')}
                            recoveryTime={recoveryTime}
                            onRecover={handleRecoverLife}
                        />
                    )}
                    
                    {currentScreen === 'lesson' && activeModule && (
                        <Lesson 
                            module={activeModule} 
                            startQIndex={progressMap[activeModule.id]} 
                            onCompleteModule={handleModuleClose} 
                            onUpdateProgress={handleUpdateProgress}
                            updateStats={updateStats} 
                        />
                    )}

                    {currentScreen === 'certificate' && (
                        <CertificateScreen 
                            userName={userName} 
                            setUserName={setUserName} 
                            onBack={() => setCurrentScreen('dashboard')} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
